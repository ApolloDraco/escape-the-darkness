<html>
<head>

    <script type="text/javascript" src="script.js"></script>
    <title>Escape The Darkness</title>
    
</head>

<body>
    <h1 align="center">Escape The Darkness</h1>
    
<div>
    <p>There are stairs to your right and a ladder in front of you.</p>
    <p>Do you want to take the stairs or ladder?</p>
</div>

<div id="result"></div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>
<div id="result5"></div>
<div id="result6"></div>
<br>

<iframe src="https://www.youtube.com/embed/nhP7goJYSmc?autoplay=1" id="music"></iframe>

<div>
    <button id="left1"  onclick="Direction('left')">Stairs</button>
    <button id="right1" onclick="Direction('right')">Ladder</button>
    <button id="escape1"  onclick="Direction('escape')">End Game</button>
</div>

<br>

<div>
    <button id="left2" style="display: none" onclick="Direction2('left2')">Run</button>
    <button id="right2" style="display: none" onclick="Direction2('right2')">Stay</button>
    <button id="escape2" style="display: none" onclick="Direction2('escape2')">End Game</button>
</div>

<div>
    <button id="B" style="display: none" onclick="Direction3('B')">Treasure Room</button>
    <button id="C" style="display: none" onclick="Direction3('C')">Dragon's Lair</button>
</div>

<div>
    <button id="tryagain" style="display: none" onclick="TryAgain()">Try Again</button>
</div>

<div id="again"></div>

</body>
</html>
